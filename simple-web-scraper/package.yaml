activities:
  Web scraper:
    output: output
    activityRoot: .
    environment:
      pythonPath:
        - variables
        - libraries
        - resources
    action:
      command:
        - python
        - -m
        - robot
        - --report
        - NONE
        - --outputdir
        - output
        - --logtitle
        - Task log
        - ./tasks/*.robot
condaConfig: config/conda.yaml
